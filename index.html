<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/estyle.css">
  
  <title>Frontend Mentor | Fylo landing page with dark theme and features grid</title>


  
</head>
<body>
  <header class="header">
    <div class="img-header-container">
      <img src="images/logo.svg" alt="logo marca">
    </div>
    <div class="header-menu">
      <nav>
        <ol>
          <li>
            <a href="">Features</a>
          </li>
          <li>
            <a href="">Team</a>
          </li>
          <li>
            <a href="">Sign In </a>
          </li>
        </ol>
      </nav>

    </div>


  </header>

  <section class="hero">
    <div class="hero-img-container">
      <img src="images/illustration-intro.png" alt="" class="img-hero">
    </div>

    <div class="description">
      <h1  class="text">
        All you files in one secure location,<br>
        accessible anywhere
      </h1>

      <p class="hero-description">
        Fylo stores all your most important files in one secure location <br>
        Acces them wherever yopu need, share and collaborate with <br>
        friends, family and coworkers.
      </p>

      <button class="hero-button">
        Get Started
      </button>
    </div>

  </section>

  <section class="service">
    <article class="types-service">
      <div class="img container">

      </div>

    </article>

  </section>
  

  <footer>
    
  </footer>
</body>
</html>
